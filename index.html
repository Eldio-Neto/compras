<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
    <link rel="stylesheet" href="./src/css/index.css">
</head>

<body>
    <div class="container">
        <main class="column">
            <table>
                <tr>

                    <label for="">
                        <input type="text" id="descItem">
                    </label>
                </tr>
                <tr>

                    <label for="">
                        <input type="number" id="priceItem">
                    </label>
                </tr>
                <tr>
                    <label for="">
                        <select name="tipo_gasto" id="tipo_gasto">
                        </select>
                    </label>
                </tr>
                <tr>
                    <button id="salvar">Salvar</button>
                </tr>
                <div>Total: <strong id="itemsTotal">0,00</strong></div>
                <div id="list">

                </div>
            </table>
        </main>
    </div>
    <script src="./src/js/index.js"></script>
</body>

</html>
